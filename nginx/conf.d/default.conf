server {
    listen 80;
    server_name _;

    # Proxy settings
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_read_timeout 300s;
    proxy_connect_timeout 300s;

    # Root location
    location / {
        proxy_pass http://frontend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # Backend API
    location /api/ {
        proxy_pass http://backend/;
        proxy_http_version 1.1;
        proxy_buffering off;
    }

    # FastAPI docs
    location /docs {
        proxy_pass http://backend/docs;
    }

    location /openapi.json {
        proxy_pass http://backend/openapi.json;
    }

    # DCM4CHEE
    location /dcm4chee/ {
        proxy_pass http://dcm4chee/dcm4chee-arc/;
    }

    location /dcm4chee-arc/ {
        proxy_pass http://dcm4chee/dcm4chee-arc/;
    }

    # Orthanc
    location /orthanc/ {
        proxy_pass http://orthanc/;
        proxy_http_version 1.1;
        proxy_buffering off;
    }

    location /dicom-web/ {
        proxy_pass http://orthanc/dicom-web/;
    }

    # XNAT (Admin uniquement) - Protection par mot de passe
    location /xnat/ {
        auth_basic "XNAT Admin Access";
        auth_basic_user_file /etc/nginx/.htpasswd_admin;
        
        proxy_pass http://xnat/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        
        # Support pour les requêtes longues
        proxy_read_timeout 600s;
        proxy_connect_timeout 600s;
        proxy_send_timeout 600s;
        
        # WebSocket support
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
    
    # XNAT API (également protégé)
    location /xapi/ {
        auth_basic "XNAT Admin Access";
        auth_basic_user_file /etc/nginx/.htpasswd_admin;
        
        proxy_pass http://xnat/xapi/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
    
    # XNAT Data (protégé)
    location /data/ {
        auth_basic "XNAT Admin Access";
        auth_basic_user_file /etc/nginx/.htpasswd_admin;
        
        proxy_pass http://xnat/data/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # OHIF Viewer
    location /ohif/ {
        proxy_pass http://ohif/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    location /viewer/ {
        proxy_pass http://ohif/;
    }

    # Prometheus
    location /prometheus/ {
        proxy_pass http://prometheus/;
    }

    # Grafana
    location /grafana/ {
        proxy_pass http://grafana/;
    }

    location /grafana/api/datasources/proxy/ {
        proxy_pass http://grafana/api/datasources/proxy/;
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Static files caching
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
}

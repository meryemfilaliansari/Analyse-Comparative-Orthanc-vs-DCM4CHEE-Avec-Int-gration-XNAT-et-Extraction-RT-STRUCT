# Redirect DCM4CHEE UI2 requests to API Backend
# This allows the DCM4CHEE interface to work with our PostgreSQL backend

upstream dcm4chee_ui {
    server pacs-dcm4chee:8080;
}

upstream dcm4chee_api {
    server pacs-dcm4chee-api-backend:9993;
}

# Main DCM4CHEE UI server - Simple transparent proxy
server {
    listen 8081;
    server_name _;
    client_max_body_size 1024M;

    # Serve custom patient search page
    location = / {
        root /usr/share/nginx/html;
        try_files /dcm4chee-patients.html =404;
    }
    
    location /dcm4chee-patients.html {
        root /usr/share/nginx/html;
    }

    # Serve all /dcm4chee-arc paths from DCM4CHEE directly
    location /dcm4chee-arc/ {
        proxy_pass http://dcm4chee_ui;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_buffering off;
        proxy_redirect off;
    }

    # API calls to our backend
    location /dcm4chee-arc/api/v1/ {
        proxy_pass http://dcm4chee_api/dcm4chee-arc/api/v1/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_buffering off;
        
        # Handle CORS
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization' always;
        
        if ($request_method = 'OPTIONS') {
            return 204;
        }
    }
}
}

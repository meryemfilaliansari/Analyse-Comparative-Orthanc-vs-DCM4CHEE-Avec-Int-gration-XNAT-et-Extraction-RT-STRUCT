# ============================================================================
# Nginx Configuration for XNAT
# ============================================================================

upstream xnat-web {
    server xnat-web:8080;
}

server {
    listen 80 default_server;
    server_name _;

    # Increase buffer sizes for large DICOM transfers
    client_max_body_size 2G;
    client_body_buffer_size 128k;
    proxy_buffer_size 128k;
    proxy_buffers 8 256k;
    proxy_busy_buffers_size 256k;

    # Timeouts
    proxy_connect_timeout 600s;
    proxy_send_timeout 600s;
    proxy_read_timeout 600s;
    send_timeout 600s;

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # XNAT Application
    location / {
        proxy_pass http://xnat-web;
        proxy_redirect http://xnat-web http://$host;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # WebSocket support
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # XNAT REST API
    location /xapi/ {
        proxy_pass http://xnat-web/xapi/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # DICOM Web (WADO, QIDO, STOW)
    location /dcm4chee-arc/ {
        proxy_pass http://xnat-web/dcm4chee-arc/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Logging
    access_log /var/log/nginx/xnat-access.log;
    error_log /var/log/nginx/xnat-error.log warn;
}

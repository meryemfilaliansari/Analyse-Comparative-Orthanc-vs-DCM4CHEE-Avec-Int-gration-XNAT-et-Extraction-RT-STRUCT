site_name: PACS Multi-Systèmes - Documentation Complète
site_description: Plateforme professionnelle de comparaison DCM4CHEE vs Orthanc avec RT-STRUCT, XNAT et OHIF
site_author: Meryem Filali Ansari
site_url: https://orthanc-vs-dcm4chee-avec-xnat-et-extraction-rt-struct.readthedocs.io

repo_name: meryemfilaliansari/Orthanc-vs-DCM4CHEE-Avec-XNAT-et-Extraction-RT-STRUCT
repo_url: https://github.com/meryemfilaliansari/Orthanc-vs-DCM4CHEE-Avec-XNAT-et-Extraction-RT-STRUCT

theme:
  name: material
  language: fr
  palette:
    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: deep purple
      toggle:
        icon: material/brightness-7
        name: Passer au mode sombre
    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: deep purple
      toggle:
        icon: material/brightness-4
        name: Passer au mode clair
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate
  icon:
    repo: fontawesome/brands/github

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/meryemfilaliansari
    - icon: fontawesome/solid/envelope
      link: mailto:support@pacs-platform.local
  version:
    provider: mike

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - admonition
  - pymdownx.details
  - pymdownx.tasklist:
      custom_checkbox: true
  - attr_list
  - def_list
  - tables
  - footnotes
  - md_in_html
  - toc:
      permalink: true

plugins:
  - search:
      lang: fr
  - minify:
      minify_html: true

nav:
  - Accueil: index.md
  - Démarrage Rapide:
      - Installation: quickstart/installation.md
      - Configuration: quickstart/configuration.md
      - Premier Démarrage: quickstart/first-run.md
  - Architecture:
      - Vue d'Ensemble: architecture/overview.md
      - Microservices Détaillés: architecture/microservices.md
  - Guides Utilisateur:
      - Tableau de Bord: guides/dashboard.md
  - Troubleshooting:
      - Problèmes Courants: troubleshooting/common-issues.md
